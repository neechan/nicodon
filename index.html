  <body>
    <!-- Banner -->
			<section id="banner">
				<h2><strong>Nicodon</strong><br/> is a Jamaican Indie Software Startup</h2>
				<p>Download our demo app: Run Rasta, Run!</p>
				<ul class="actions">
					<li><a href="/lrskh-m.apk" class="button special">Download App</a></li>
				</ul>
			</section>

		<!-- One -->
			<section id="one" class="wrapper special">
				<div class="inner">
					<header class="major">
						<h2>At Nicodon We</h2>
					</header>
					<div class="features">
						<div class="feature">
							<i class="fa fa-desktop"></i>
							<h3>Build Websites</h3>
							<p>Using a variety of technologies and CMS.</p>
						</div>
						<div class="feature">
							<i class="fa fa-rocket"></i>
							<h3>Build Apps</h3>
							<p>For Web and Mobile.</p>
						</div>
						<div class="feature">
							<i class="fa fa-paint-brush"></i>
							<h3>Create Graphics</h3>
							<p>For Print and for Web.</p>
						</div>						
					</div>
				</div>
			</section>

		<!-- Two -->
			<section id="two" class="wrapper style2 special">
				<div class="inner narrow">
					<header>
						<h2>Get in touch</h2>
					</header>
					<form class="grid-form" method="post" action="mailto:sheldon.evans@hotmail.com">
						<div class="form-control narrow">
							<label for="name">Name</label>
							<input name="name" id="name" type="text">
						</div>
						<div class="form-control narrow">
							<label for="email">Email</label>
							<input name="email" id="email" type="email">
						</div>
						<div class="form-control">
							<label for="message">Message</label>
							<textarea name="message" id="message" rows="4"></textarea>
						</div>
						<ul class="actions">
							<li><input value="Send Message" type="submit"></li>
						</ul>
					</form>
				</div>
			</section>

		<!-- Footer -->
			<footer id="footer">
				<div class="copyright">
					&copy; Nicodon. All Rights Reserved
				</div>
			</footer>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/skel.min.js"></script>
			<script src="assets/js/util.js"></script>
			<!--[if lte IE 8]><script src="assets/js/ie/respond.min.js"></script><![endif]-->
			<script src="assets/js/main.js"></script>
